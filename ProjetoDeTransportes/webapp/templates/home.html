{% extends "layout.html" %}

{% block pagestyles %}

<!-- Our own styles -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

{% endblock %}

<!-- Header -->

{% block header %}

Bus application Home Page!

{% endblock %}

<!-- Content Inside body -->

{% block content %}

<!-- see https://www.w3schools.com/bootstrap/default.asp for information -->

<!-- Container -->
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-md-4 col-md-offset-1 text-center" id="filtering_id">
            <h5>Scatterplot Form</h5>
            <div class="container">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Scatterplot Data Sample Ratio</label>
                    <input class="form-control form-control-md" type="number" min="0" max="1" step="0.10" value="0.50" id="scatterratio">
                </div>
                <button type="submit" class="btn btn-primary" onclick="location.href='/scatterplot/'+ document.getElementById('scatterratio').value;">Submit</button>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-1 text-center" id="filtering_id">
            <h5>Horizontal Bar Form</h5>
            <div class="container">
                <div class="form-group">
                    <label for="exampleFormControlTextarea2">Top Stops by Average Delay Hbar Chart</label>
                    <input class="form-control form-control-md"  type="number" min="10" max="100" value="10" id="nbrofstopsforhbar">
                </div>
                <button type="submit" class="btn btn-primary" onclick="location.href='/viz1_hbarchart/'+ document.getElementById('nbrofstopsforhbar').value;">Submit</button>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-1 text-center" id="filtering_id">
            <h5>Time Series Form</h5>
            <div class="container">
                <div class="form-group">
                    <label for="exampleFormControlTextarea3">Average Delay Over Time</label>
                    <!--<input class="form-control form-control-sm" type="text" placeholder="initial timestamp" id="startofts">
                        <input class="form-control form-control-sm" type="text" placeholder="end timestamp" id="endofts"> -->
                        <input class="form-control form-control-md" type="datetime-local" id="startofts1"
                               name="startts_name" value="2017-06-01T00:00"
                               min="2017-06-01T00:00" max="2017-07-01T00:00">
                        <input class="form-control form-control-md" type="datetime-local" id="endofts1"
                               name="endts_name" value="2017-07-01T00:00"
                               min="2017-06-01T00:00" max="2017-07-01T00:00">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="location.href='/viz1_timeseries/'+ document.getElementById('startofts1').value.replace(/-/g,'').replace('T','').split(':')[0] + '/' + document.getElementById('endofts1').value.replace(/-/g,'').replace('T','').split(':')[0];">Submit</button>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:30px">
            <div class="col-md-4 col-md-offset-1" id="filtering_id">
                <img src="https://www.d3-graph-gallery.com/img/graph/scatter_basic.png" class="img-fluid" />
            </div>
            <div class="col-md-4 col-md-offset-1 text-center" id="filtering_id">
                <img src="https://www.d3-graph-gallery.com/img/graph/barplot_horizontal.png" class="img-fluid" />
            </div>
            <div class="col-md-4 col-md-offset-1" id="filtering_id">
                <img src="https://www.d3-graph-gallery.com/img/graph/area_basic.png" class="img-fluid" />
            </div>
        </div>
    </div>
    <hr />
                <!-- </div>  -->
                    {% endblock %}
